<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Georgia', serif;
            background-color: #fff0f5;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #ff6f61, #ffcccb);
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 4em;
            margin: 0;
            font-family: 'Dancing Script', cursive;
        }

        h2 {
            font-size: 2.5em;
            color: #ff6f61;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .message {
            background-color: white;
            padding: 30px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .gallery img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background: linear-gradient(135deg, #ff6f61, #ffcccb);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fuentes externas */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Georgia&display=swap');
    </style>
</head>
<body>
    <header class="fade-in">
        <h1>Para mi amor</h1>
        <p>Celebrando 2 años de amor y felicidad</p>
    </header>

    <div class="container">
        <!-- Sección: Nuestra historia -->
        <div class="message fade-in">
            <h2>Nuestra historia</h2>
            <p>Hace dos años, nuestras vidas cambiaron para siempre. Desde el momento en que te conocí, supe que eras alguien especial. Cada día a tu lado ha sido una aventura llena de amor, risas y momentos inolvidables.</p>
        </div>
